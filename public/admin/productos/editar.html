<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - Admin</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dynamic-header"></div>

    <div class="admin-wrapper">
        <aside class="admin-sidebar">
            <h3>Panel Admin</h3>
            <nav class="sidebar-nav">
                <a href="../dashboard.html">Resumen</a>
                <a href="index.html" class="active">Inventario</a>
                <a href="#">Pedidos</a>
            </nav>
        </aside>

        <main class="admin-content">
            <div class="page-header">
                <h2>Editar Producto</h2>
                <a href="index.html" class="btn-secondary">Cancelar</a>
            </div>

            <div class="form-container">
                <form id="editar-form">
                    <input type="hidden" id="producto-id">
                    
                    <div class="form-group">
                        <label for="nombre">Nombre del Producto</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="precio">Precio</label>
                            <input type="number" id="precio" name="precio" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="stock">Stock</label>
                            <input type="number" id="stock" name="stock" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="imagen">Cambiar Imagen (Opcional)</label>
                        <input type="file" id="imagen" name="imagen" accept="image/*">
                        <small style="display:block; margin-top:5px; color:#666;" id="current-image-text"></small>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripci√≥n</label>
                        <textarea id="descripcion" name="descripcion" rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn-primary">Actualizar Producto</button>
                </form>
            </div>
        </main>
    </div>

    <script src="/js/header.js"></script>
    <script src="editar.js"></script>
</body>
</html>
