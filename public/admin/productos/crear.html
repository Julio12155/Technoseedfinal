<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto - Technoseed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <div class="form-container">
            <div style="text-align: center; margin-bottom: 20px;">
                <h2>Agregar Nuevo Producto</h2>
            </div>

            <form id="createForm">
                <div class="form-group">
                    <label>Nombre del Producto</label>
                    <input type="text" id="nombre" name="nombre">
                    <div class="error-message" id="error-nombre">El nombre es obligatorio</div>
                </div>

                <div class="form-group">
                    <label>Descripción</label>
                    <textarea id="descripcion" name="descripcion" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label>Precio ($)</label>
                    <input type="number" id="precio" name="precio" step="0.01">
                    <div class="error-message" id="error-precio">Ingresa un precio válido</div>
                </div>

                <div class="form-group">
                    <label>Stock (Cantidad)</label>
                    <input type="number" id="stock" name="stock">
                    <div class="error-message" id="error-stock">El stock no puede estar vacío</div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Guardar Producto</button>
            </form>
            
            <a href="index.html" class="back-link">Cancelar y volver</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('createForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            limpiarErrores();

            const nombre = document.getElementById('nombre');
            const precio = document.getElementById('precio');
            const stock = document.getElementById('stock');
            const descripcion = document.getElementById('descripcion');

            let hasError = false;

            if (!nombre.value.trim()) {
                mostrarError(nombre, 'error-nombre');
                hasError = true;
            }
            if (!precio.value || precio.value <= 0) {
                mostrarError(precio, 'error-precio');
                hasError = true;
            }
            if (!stock.value) {
                mostrarError(stock, 'error-stock');
                hasError = true;
            }

            if (hasError) return;

            const data = {
                nombre: nombre.value,
                descripcion: descripcion.value,
                precio: precio.value,
                stock: stock.value
            };

            try {
                const res = await fetch('/api/productos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    window.location.href = 'index.html';
                } else {
                    alert('Error en el servidor al guardar');
                }
            } catch (error) {
                console.error(error);
            }
        });

        function mostrarError(input, errorId) {
            input.classList.add('input-error');
            document.getElementById(errorId).style.display = 'block';
        }

        function limpiarErrores() {
            document.querySelectorAll('.input-error').forEach(el => el.classList.remove('input-error'));
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
        }
    </script>
</body>
</html>
