<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Technoseed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Technoseed</h1>
                <p>Bienvenido de nuevo</p>
            </div>

            <form action="dashboard.html">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>

                <div class="actions">
                    <a href="recuperar.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-submit">Ingresar</button>
            </form>

            <div class="register-link">
                <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
            </div>

            <div class="admin-section">
                <hr>
                <p>¿Eres personal de Technoseed?</p>
                <a href="../admin/index.html" class="btn-admin">Acceso Administrativo</a>
            </div>
        </div>
        <div class="back-home">
            <a href="../index.html">← Volver al inicio</a>
        </div>
    </div>
</body>
</html>
