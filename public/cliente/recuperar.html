<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - SuccuVida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Recuperar</h1>
                <p>Ingresa tu correo para restablecer</p>
            </div>

            <form action="index.html">
                <div class="input-group">
                    <label>Correo Electrónico</label>
                    <input type="email" placeholder="ejemplo@correo.com" required>
                </div>

                <button type="submit" class="btn-submit">Enviar Instrucciones</button>
            </form>

            <div class="register-link">
                <p><a href="index.html">Cancelar y volver</a></p>
            </div>
        </div>
    </div>
</body>
</html>
